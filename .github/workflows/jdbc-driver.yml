# GizmoSQL JDBC Driver CI
#
# Focused workflow for building and publishing the GizmoSQL JDBC Driver
# (forked from Apache Arrow Flight SQL JDBC Driver)

name: JDBC Driver

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  MAVEN_OPTS: -Xmx4g -XX:+UseG1GC

jobs:
  build:
    name: Build & Test (JDK ${{ matrix.jdk }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        jdk: [11, 17, 21, 25]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdk }}
          cache: 'maven'

      - name: Build JDBC Driver
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-driver \
            -am \
            -DskipTests \
            package

      - name: Run Unit Tests
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-core,flight/flight-sql-jdbc-driver \
            -am \
            test

      - name: Upload JDBC Driver JAR
        if: matrix.jdk == 11
        uses: actions/upload-artifact@v4
        with:
          name: gizmosql-jdbc-driver
          path: flight/flight-sql-jdbc-driver/target/gizmosql-jdbc-driver-*.jar
          if-no-files-found: error

  integration-test:
    name: Integration Tests (JDK ${{ matrix.jdk }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        jdk: [11, 17, 21, 25]

    services:
      gizmosql:
        image: gizmodata/gizmosql:latest
        ports:
          - 31337:31337
        env:
          GIZMOSQL_USERNAME: gizmosql_user
          GIZMOSQL_PASSWORD: gizmosql_password
          DATABASE_FILENAME: /tmp/test.duckdb
          TLS_ENABLED: "0"
          PRINT_QUERIES: "1"

    steps:
      - name: Wait for GizmoSQL
        run: |
          for i in $(seq 1 30); do
            nc -z localhost 31337 && echo "GizmoSQL is ready" && exit 0
            echo "Waiting for GizmoSQL... ($i/30)"
            sleep 2
          done
          echo "GizmoSQL did not start in time" && exit 1
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdk }}
          cache: 'maven'

      - name: Build JDBC Driver
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-driver \
            -am \
            -DskipTests \
            install

      - name: Run Integration Tests
        env:
          GIZMOSQL_HOST: localhost
          GIZMOSQL_PORT: 31337
          GIZMOSQL_USERNAME: gizmosql_user
          GIZMOSQL_PASSWORD: gizmosql_password
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-core \
            -Pintegration-tests \
            failsafe:integration-test failsafe:verify

  publish-snapshot:
    name: Publish Snapshot
    needs: [build, integration-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'

      - name: Build and Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-driver \
            -am \
            -DskipTests \
            -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }} \
            deploy

  publish-release:
    name: Publish Release to Maven Central
    needs: [build, integration-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set release version
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Pin arrow-bom to SNAPSHOT version so versions:set doesn't try to resolve it
          python3 -c "
          import re, pathlib
          pom = pathlib.Path('pom.xml').read_text()
          pom = re.sub(
              r'(<artifactId>arrow-bom</artifactId>\s*<version>)\\\$\{project\.version\}(</version>)',
              r'\g<1>19.0.0-SNAPSHOT\2',
              pom
          )
          pathlib.Path('pom.xml').write_text(pom)
          "
          ./mvnw -B -ntp versions:set -DnewVersion=${VERSION} -DgenerateBackupPoms=false

      - name: Build all modules
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-driver \
            -am \
            -DskipTests \
            install

      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-driver \
            -DskipTests \
            -Prelease \
            deploy

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: flight/flight-sql-jdbc-driver/target/gizmosql-jdbc-driver-*.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: flight/flight-sql-jdbc-driver/target/gizmosql-jdbc-driver-*.jar
          generate_release_notes: true
