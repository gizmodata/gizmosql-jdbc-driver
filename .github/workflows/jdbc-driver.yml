# GizmoSQL JDBC Driver CI
#
# Focused workflow for building and publishing the GizmoSQL JDBC Driver
# (forked from Apache Arrow Flight SQL JDBC Driver)

name: JDBC Driver

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  MAVEN_OPTS: -Xmx4g -XX:+UseG1GC

jobs:
  build:
    name: Build & Test (JDK ${{ matrix.jdk }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        jdk: [11, 17, 21]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdk }}
          cache: 'maven'

      - name: Build JDBC Driver
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-driver \
            -am \
            -DskipTests \
            package

      - name: Run Tests
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-core,flight/flight-sql-jdbc-driver \
            -am \
            test

      - name: Upload JDBC Driver JAR
        if: matrix.jdk == 11
        uses: actions/upload-artifact@v4
        with:
          name: gizmosql-jdbc-driver
          path: flight/flight-sql-jdbc-driver/target/gizmosql-jdbc-driver-*.jar
          if-no-files-found: error

  publish-snapshot:
    name: Publish Snapshot
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'

      - name: Build and Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-driver \
            -am \
            -DskipTests \
            -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }} \
            deploy

  publish-release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set release version
        run: |
          ./mvnw -B -ntp versions:set -DnewVersion=${{ steps.version.outputs.VERSION }}

      - name: Build and Deploy to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./mvnw -B -ntp \
            -pl flight/flight-sql-jdbc-driver \
            -am \
            -DskipTests \
            -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }} \
            deploy

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: flight/flight-sql-jdbc-driver/target/gizmosql-jdbc-driver-*.jar
          generate_release_notes: true
